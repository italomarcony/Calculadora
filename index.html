<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
    <title>Calculadora</title>
</head>
<body>
    <h1> Calculadora</h1>
    <section class="calculadora">
        <input type="text" id="display" disabled>
        <div class="buttons">
             
        <button class="btn clear" onclick="clearDisplay()">C</button>
        <button class="btn" onclick="addDisplay('7')">7</button>
        <button class="btn" onclick="addDisplay('8')">8</button>
        <button class="btn" onclick="addDisplay('9')">9</button>
        <button class="btn operator" onclick="addDisplay('+')">+</button>
        <button class="btn" onclick="addDisplay('4')">4</button>
        <button class="btn" onclick="addDisplay('5')">5</button>
        <button class="btn" onclick="addDisplay('6')">6</button>
        <button class="btn operator" onclick="addDisplay('-')">-</button>
        <button class="btn" onclick="addDisplay('1')">1</button>
        <button class="btn" onclick="addDisplay('2')">2</button>
        <button class="btn" onclick="addDisplay('3')">3</button>
        <button class="btn operator" onclick="addDisplay('*')">*</button>
        <button class="btn" onclick="addDisplay('0')">0</button>
        <button class="btn result" onclick="calcularResultado()">=</button>
        <button class="btn operator" onclick="addDisplay('.')">.</button>
        <button class="btn operator" onclick="addDisplay('/')">/</button>
        <button class="btn operator" onclick="backspace()">‚Üê</button>
        
        </div>
        
    </section>
    <script src="script.js"></script>
</body>
</html>
